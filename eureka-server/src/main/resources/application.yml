server:
  port: 8888
spring:
  application:
    name: eureka-server
    # 单机版配置
eureka:
  client:
    fetch-registry: true # 是否需要从Eureka获取注册信息
    register-with-eureka: true # 是否需要把该服务注册到Eureka
    service-url:  # 暴露Eureka注册地址
      defaultZone: http://localhost:9999/eureka
spring.freemarker.prefer-file-system-access: false