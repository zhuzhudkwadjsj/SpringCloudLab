server:
  port: 8222
spring:
  application:
    name: myshop-gateway-zp
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8888/eureka
  instance:
    prefer-ip-address: true
#zuul的动态路由配置
zuul:
  routes:
    myshop-user-zp:
      path: /myshop-user-zp  # 需要转发的路径
      serviceId: myshop-user-zp # 最终转发的微服务（名称）
    myshop-web-zp:
      path: /myshop-web-zp  # 需要转发的路径
      serviceId: myshop-web-zp # 最终转发的微服务（名称）
#  SendErrorFilter:
#    error:
#      disable: true

